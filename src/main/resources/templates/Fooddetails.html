<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food details</title>
    <style>
        .food-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  max-width: 1100px;
  margin: 0 auto;
}



    .food-card {
background: #f9fdf9;
border-radius: 20px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
overflow: hidden;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.food-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.food-info {
  padding: 15px;
}
.food-info h3 {
  font-size: 18px;
  margin-bottom: 8px;
}
.food-info p {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
}



    </style>>
</head>
<body>


<div class="food-card">
    <img src="../static/images/Aaluchapati.jpg" alt="Aalu">
    <div class="food-info">
        <h3>${food.name}</h3>
        <p>${food.desp}.</p>
        <a href="#" class="order-btn">Order Now</a>
    </div>
</div>




</body>
</html>
