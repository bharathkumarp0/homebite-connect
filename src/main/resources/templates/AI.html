<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DishAI | Recipe Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;500;400&display=swap" rel="stylesheet"/>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101926 0%, #17263b 100%);
      color: #eef2f6;
      overflow-x: hidden;
    }
    .nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 48px 0 48px;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: #18ece2;
      letter-spacing: 2px;
    }
    .logo-icon {
      font-size: 2.4rem;
      margin-right: 12px;
      color: #18ece2;
      filter: drop-shadow(0 0 8px #18ece299);
    }
    .nav-links {
      gap: 38px;
      display: flex;
    }
    .nav-links a {
      color: #eef2f6;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.85;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #18ece2;
    }
    .main-card {
      margin: 40px auto 0 auto;
      max-width: 900px;
      background: rgba(22, 36, 55, .72);
      border-radius: 20px;
      box-shadow: 0 5px 42px 0 #17263b99, 0 1.5px 12px #18ece238;
      padding: 50px 38px 38px;
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .main-card h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin: 0 0 18px;
      color: #eef2f6;
      letter-spacing: 1.5px;
    }
    .input-section {
      display: flex;
      gap: 12px;
      margin: 22px 0 32px;
    }
    .input-section input {
      flex: 1;
      background: rgba(20,32,54,.58);
      border: 2px solid #28394a;
      border-radius: 15px;
      padding: 18px 24px;
      font-size: 1.1rem;
      color: #e4f3f7;
      outline: none;
      transition: border .2s;
    }
    .input-section input:focus {
      border-color: #1bfffc;
      box-shadow: 0 0 10px #1bfffc22;
    }
    .generate-btn {
      background: transparent;
      border: 2px solid #18ece2;
      color: #18ece2;
      font-size: 1.07rem;
      font-weight: 700;
      border-radius: 14px;
      padding: 14px 32px;
      cursor: pointer;
      box-shadow: 0 0 16px 0 #1bfffc55 inset;
      transition: box-shadow 0.15s, background 0.18s, color 0.18s;
      outline: none;
    }
    .generate-btn:hover, .generate-btn:focus {
      background: #18ece2;
      color: #14263b;
      box-shadow: 0 0 38px 0 #18ece2aa;
    }
    .subtitle {
      margin: 50px 0 24px 0;
      font-weight: 700;
      font-size: 1.45rem;
      color: #eef8ff;
      letter-spacing: 1.1px;
    }
    .recipes-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 18px;
    }
    .recipe-card {
      background: rgba(36,53,83,0.77);
      border-radius: 14px;
      overflow: hidden;
      width: 242px;
      box-shadow: 0 2.5px 24px #18ece238;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s, transform 0.22s;
      cursor: pointer;
    }
    .recipe-card:hover {
      box-shadow: 0 8px 32px #18ece23c, 0 1.5px 38px #1bfffc1a;
      transform: translateY(-2.5px) scale(1.025);
    }
    .recipe-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      object-position: center;
      background: #101926;
      border-radius: 0 0 0 0;
    }
    .recipe-info {
      padding: 15px 14px 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 70px;
    }
    .recipe-title {
      color: #f3faff;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(100deg, #18ece2 20%, #43d6ff 80%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @media (max-width: 1050px) {.main-card{padding:36px 13px}}
    @media (max-width: 720px){.main-card{padding:18px 4px;max-width:98vw;}}
    @media (max-width: 600px){.nav{padding:20px 12px 0 12px;}.main-card{margin:20px 0 0 0;}}
    @media (max-width: 1000px){.recipes-row{flex-wrap:wrap;gap:16px;}}
    @media (max-width: 820px){.recipes-row{flex-direction:column;align-items:center;}}
  </style>
</head>
<body>
<nav class="nav">
  <div class="logo"><span class="logo-icon">üë®‚Äçüç≥</span>DishAI</div>
  <div class="nav-links">
    <a th:href="@{/Frontpage}">Home</a>
    <a href="#">Recipes</a>
    <a href="#">Favorites</a>
  </div>
</nav>
<div class="main-card">
  <h1>Recipe Generator</h1>
  <form class="input-section" id="recipeForm" autocomplete="off">
    <input type="text" id="ingredientsInput" name="ingredients" placeholder="Enter Ingredients"/>
    <button class="generate-btn" type="submit">Generate Recipe</button>
  </form>
  <div class="subtitle">AI-Suggested Recipes</div>
  <div class="recipes-row" id="recipesRow">
    <!-- JS renders here -->
  </div>
</div>
<script>
  const recipeForm = document.getElementById('recipeForm');
const recipesRow = document.getElementById('recipesRow');
const ingredientsInput = document.getElementById('ingredientsInput');

recipeForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const ingredients = ingredientsInput.value.trim();
  if (!ingredients) {
    alert("Please enter ingredients separated by commas");
    return;
  }

  recipesRow.innerHTML = `<div style="margin:40px auto;font-size:1.3rem;">Loading recipes...</div>`;

  try {
    const response = await fetch('/api/generateRecipe', {
      method: 'POST',
      headers: {'Content-Type': 'text/plain'},
      body: ingredients
    });

    const data = await response.json();

    if(!data.length){
      recipesRow.innerHTML = '<p>No recipes found for the given ingredients.</p>';
      return;
    }

    recipesRow.innerHTML = data.map(meal => `
      <div class="recipe-card">
        <img src="${meal.image}" alt="${meal.title}" class="recipe-image"/>
        <div class="recipe-info">
          <div class="recipe-title">${meal.title}</div>
        </div>
      </div>
    `).join('');

  } catch (error) {
    recipesRow.innerHTML = '<p>Error loading recipes. Please try again later.</p>';
    console.error(error);
  }
});

</script>
</body>
</html>
